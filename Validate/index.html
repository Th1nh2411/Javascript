<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="provicce" class="form-label">Chọn vùng</label>
        <select id="provicce" name="provicce" class="form-control">
          <option value="-- Chọn Tỉnh/Thành Phố">-- Chọn Tỉnh/Thành Phố</option>
          <option value="Bắc/Hà Nội">Bắc/Hà Nội</option>
          <option value="Trung/Đà Nẵng">Trung/Đà Nẵng</option>
          <option value="Nam/TP HCM">Nam/TP HCM</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="" class="form-label">Giới tính</label>
        <input value="male" name="gender" type="radio" class="form-control">Nam
        <input value="female" name="gender" type="radio" class="form-control">Nữ
        <input value="other" name="gender" type="radio" class="form-control">Khác
        <span class="form-message"></span>
      </div>
      
      <div class="form-group">
        <label for="" class="form-label">Sở thích</label>
        <input value="Eporst" name="hobby" type="checkbox" class="form-control">Eporst
        <input value="Football" name="hobby" type="checkbox" class="form-control">Football
        <input value="other" name="hobby" type="checkbox" class="form-control">Khác
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>
  
  </div>

  <script src="./validate.js"></script>

  <script>

    const validate = new Validator(
      {
        form : '#form-1',
        errorSelector : '.form-message',
        formGroupSelector : '.form-group', 
        rules : [
          Validator.isRequired('#fullname'),

          Validator.isEmail('#email'),

          Validator.minLength('#password', 6),

          Validator.isRequired('#password_confirmation'),
          Validator.isConfirmed('#password_confirmation', () => {
            return $('#form-1 #password').value
          }),

          Validator.isRequired('input[name="gender"]'),
          
          Validator.isRequired('input[name="hobby"]'),

          Validator.isRequired('#provicce')
        ],
        onSubmit : (data) => { console.log(data) }
      }
    );

    validate.main();
    console.log($$('input[name="hobby"]'))
  </script>
</body>
</html>
